# .github/workflows/main.yml
name: C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up CMake
      run: sudo apt-get install cmake -y

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    - name: List build directory contents (debugging)
      run: ls -la build

    - name: Run tests
      run: |
        cd build
        INPUT=$(<../input.txt)  # Read input from input.txt
        echo "$INPUT" | ./Addition > output.txt  # Pipe input to Addition executable and redirect output to output.txt
        cat output.txt  # Print contents of output.txt for debugging
        echo "8" > expected_output.txt  # Create expected_output.txt with the expected result
        diff output.txt expected_output.txt  # Compare output.txt with expected_output.txt
